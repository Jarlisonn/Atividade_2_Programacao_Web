<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="./assets/css/StyleCss2.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"/>
        

    </head>
    <body>
        <div class="wrapper">
            <!-- Formulário -->
            <form action="" id="formulario" method="POST" name="formulario">
                <legend> Cadastro de Informações Pessoais </legend>
                <div class="input-dados">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome"/>

                </div>

                <div class="input-dados">

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" placeholder="Insira seu sobrenome"/>

                </div>

                <div class="input-dados">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Insira a senha com pelo menos 6 dígitos" />
                </div>

                <div class="input-dados">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Insira a senha com pelo menos 6 dígitos" />
                </div>

                <div class="input-dados">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail" />

                </div>

                <div class="input-dados">
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Insira o Cpf: 000.000.000-00" />
                
                </div>

                <div class="input-dados">
                    <label for="github">Perfil do Github:</label>
                    <input type="url" id="github" placeholder="Insira a Url do seu perfil do github" />
                  </div>

                <div class="colunas">
                    <div class="input-dados">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" placeholder="Insira seu Telefone" />
                    </div>
                </div>
                <div class="colunas">
                    <div class="input-dados">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo">
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                            <option value="x">Não informar</option>
                        </select>
                    </div>
                    <div class="input-dados">
                        <label for="newsletter">Newsletter</label>
                        <input type="checkbox" id="newsletter" />
                        <small>Desejo receber novidades</small>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="botao" onclick="validar()"> Cadastrar </button>
                </div>
                <div>
                    <a href="index.html" title="Página Inicial"><button type="button" class="paginaInicial">Voltar</button></a>
                </div>
            </form>
    </div>
  </body>
  <script src="./assets/JavaScritp/JavaScript.js"></script>
</html>
